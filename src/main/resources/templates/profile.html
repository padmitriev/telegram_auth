<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Telegram Profile</title>
    <script src="/js/tailwind.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md text-center space-y-4">

    <!-- Имя -->
    <h1 class="text-2xl font-bold text-gray-800">
        Привет, <span th:text="${firstName} + ' ' + ${lastName}">Иван Телеграмов</span>
    </h1>

    <!-- Username -->
    <p th:if="${username != null}"
       class="text-gray-600">@<span th:text="${username}">ivan_telegramov</span></p>

    <!-- ID -->
    <p class="text-sm text-gray-500 mt-2">
        Ваш Telegram ID: <span th:text="${id}">123456789</span>
    </p>

    <!-- Ссылка для тестирования -->
    <div class="mt-6 text-xs text-gray-400">
        test test test
    </div>
</div>

</body>
</html>
