<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Error</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="h-full bg-gray-50 flex items-center justify-center">
<div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-red-600 mb-4">Authentication Error</h1>
    <p class="text-gray-700 mb-6">Failed to verify Telegram data authenticity.</p>
    <button onclick="window.Telegram.WebApp.close()"
            class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded transition">
        Close
    </button>
</div>
</body>
</html>
